<?xml version="1.0" encoding="utf-8"?>
<!-- Simple PAJO PHARMA logo (original) - vector so it can be rasterized for launcher icons -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="64" fill="#fff" />

  <!-- circular pill + cross to suggest pharmacy/medical -->
  <g transform="translate(96,96) scale(0.625)">
    <rect x="56" y="48" width="320" height="320" rx="64" fill="url(#g)" />
    <path d="M216 160h40v120h120v40H256v120h-40V320H96v-40h120V160z" fill="#fff" transform="translate(0,0)"/>
  </g>

  <!-- PAJO text -->
  <g transform="translate(0,360)">
    <text x="50%" y="52" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="48" fill="#0f172a" text-anchor="middle">PAJO</text>
  </g>
</svg>
